{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Авторизация</title>
    <link href="{% static 'users/us.css' %}" rel="stylesheet"/>
</head>
<body>
<form method="post">
  {% csrf_token %}
  <div class="container">
    <h1>Вход в систему</h1>
    <p>Введите свои данные чтобы войти</p>
    <hr>
    <div class="form-error">{{ form.non_field_errors }}</div>
    {% for f in form %}
      <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <hr>
    <button type="submit" class="save-form">Вход</button>
  </div>

  <div class="container info">
    <p>Еще не зарегистрированы?<a href="{% url 'register' %}">Регистрация</a>.</p>
  </div>
</form>
</body>
</html>

<form method="get">Сортировать по:
  {% if search_str %}
     <input type="hidden" name="search" value={{ search_str }} />
  {% endif %}
<select name="order-by">
  <option value="id">---------------------</option>
  {% for value, name in option %}
  <option value="{{ value }}" {% if sel_value == value %}selected{% endif %}>{{ name }}</option>
  {% endfor %}
</select>
  <button type="submit">Применить</button>
</form>
